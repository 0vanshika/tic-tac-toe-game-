<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        .cell:hover {
            background: #e0e0e0;
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="controls">
            <select id="gameMode">
                <option value="twoPlayer">Two Players</option>
                <option value="vsAI">Vs AI</option>
            </select>
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div class="status" id="status">Select mode and start game!</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;
        let gameMode = 'twoPlayer';

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        const statusDisplay = document.getElementById('status');
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');

        function startGame() {
            gameMode = document.getElementById('gameMode').value;
            resetGame();
            gameActive = true;
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            if (gameMode === 'vsAI' && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (gameBoard[index] !== '' || !gameActive) return;

            makeMove(index);
            if (gameMode === 'vsAI' && gameActive && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeMove(index) {
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;

            if (checkWin()) {
                statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                statusDisplay.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => gameBoard[index] === currentPlayer);
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function makeAIMove() {
            // Simple AI: Try to win, block player, or pick random
            let move = findBestMove('O') || findBestMove('X') || getRandomMove();
            if (move !== null) {
                makeMove(move);
            }
        }

        function findBestMove(player) {
            for (let combo of winningCombinations) {
                let [a, b, c] = combo;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === '') return c;
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === '') return b;
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === '') return a;
            }
            return null;
        }

        function getRandomMove() {
            let emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(index => index !== null);
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = false;
            statusDisplay.textContent = 'Select mode and start game!';
            cells.forEach(cell => (cell.textContent = ''));
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
